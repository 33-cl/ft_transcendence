name: Frontend Build

on:
  push:
    branches: [main, iban, quentin, mael, rayane]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, iban, quentin, mael, rayane]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
