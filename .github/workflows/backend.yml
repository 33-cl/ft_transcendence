name: Backend Build

on:
  push:
    branches: [main, iban, quentin, mael, rayane]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main, iban, quentin, mael, rayane]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (or Python, etc.)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests (optional)
        run: npm test
