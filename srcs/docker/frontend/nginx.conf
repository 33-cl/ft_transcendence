# Configuration nginx pour ft_transcendence avec support upload 10MB

server {
    listen 80;
    server_name localhost;
    return 301 https://$host:3000$request_uri;
}

server {
    listen 8080;
    server_name localhost;
    return 301 https://$host:3000$request_uri;
}

server {
    listen 8081;
    server_name localhost;
    return 301 https://$host:3000$request_uri;
}

server {
    listen 3000 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Allow uploads up to 10MB globally for this server
    client_max_body_size 10M;

    root /app;
    index index.html;

    # Proxy API REST
    location /rooms {
        proxy_pass https://backend:8080/rooms;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /users {
        proxy_pass https://backend:8080/users;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /auth {
        proxy_pass https://backend:8080/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off; # ignorer SSL auto-signé en dev
    }
    # Ajouter le proxy pour /matches
    location /matches {
        proxy_pass https://backend:8080/matches;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off; # ignorer SSL auto-signé en dev
    }
    # Serve avatars directly from mounted volume
    location /avatars/ {
        alias /app/avatars/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    # Proxy WebSocket (socket.io)
    location /socket.io/ {
        proxy_pass https://backend:8080/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off; # Ajouté pour ignorer la vérification SSL backend en dev
    }
    # Fallback: fichiers statiques + SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
